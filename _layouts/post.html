---
layout: default
---
<div class="container docs-container">
  <div class="row">
    <div class="col-md-3">
      <div class="sidebar hidden-print" role="complementary">
        {% include lefttree.html %} 
      </div>
    </div>
    <div class="col-md-9" role="main">
      <div class="panel docs-content">
        <div class="wrapper">
            <header class="post-header">
              <h1 class="post-title">{{ page.title }}</h1>
              <!--
                <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
              -->
              <div class="meta">Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span> By <a target="_blank" href="{{site.url}}">{{ site.author }}</a></div>
              <br />
            </header>
            <article class="post-content">
              {{ content }}
            </article>
        </div>
      </div>
	  
	  <div id="gitmentContainer"></div>
	  <link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
	  <script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
	  <script>
		var gitment = new Gitment({
			owner: 'YJGit',
			repo: 'https://github.com/YJGit/YJGit.github.io',
			oauth: {
				client_id: '2926933648a2c0c81bea',
				client_secret: '04259df7db8d9998af165b53b5a65fd29598efbc',
			},
		});
		gitment.render('gitmentContainer');
      </script>

    </div>
  </div>
</div>
